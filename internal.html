<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intenal CSS</title>
    <style>
        h1{
            color: blue;text-align: center;text-decoration: underline;font-size: 40px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        p{
            color: red;text-align: center;font-size: 30px;font-weight: lighter;font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>When we design in the head element by using style then it is Internal CSS.</p>
</body>
</html>
